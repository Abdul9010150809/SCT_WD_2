name: ðŸš€ Deploy Stopwatch App to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write   # This is required for actions-gh-pages to push to gh-pages branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ðŸ”§ Setup Node (Optional for builds)
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ðŸšš Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./   # change this to your build directory if it's not the root
          publish_branch: gh-pages